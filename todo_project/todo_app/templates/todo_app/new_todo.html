{% extends "todo_app/layout.html" %}
{%block title%}
<title>Create ToDo</title>
{%endblock%}
{% block content %}
<div class="container">
    <div class="py-5"></div>
    <h1 class="text-center">Create a New ToDo</h1>
    <div class="py-5"></div>
    <form onsubmit="handleToDoForm(event)">
        <div class="form-group">
            <label for="toDoTitle">ToDo Title</label>
            <input type="title" name="title" class="form-control" id="toDoTitle" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="toDoDescription">ToDo Description</label>
            <input type="description" name="description" class="form-control" id="toDoDescription" placeholder="Description">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        </form>
</div>
{%endblock%}
